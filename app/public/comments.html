<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <title>Online Library - Comments </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">Online Library</a>
      <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Available Titles <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">My Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="comments.html">Comments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>

        </ul>
      </div>
    </nav>

    <div id='commentApp' class="page-content">
      <h1>Comments</h1>

      <table id="commentTable" class="table-hover">
        <thead>
          <tr>
            <th>Comment ID</th>
            <th>Comment</th>
          </tr>
        </thead>

        <tbody id="commentTableBody">
          <tr v-for="comment in comments">
            <td>{{comment.id}}</td>
            <td>{{comment.commentText}}</td>
          </tr>

        </tbody>
        </table>

        <!-- Comment Form -->

        <h1>Add a Comment</h1>

        <form id="newCommentForm" class="float-left" method= "post" v-on:submit= "addComment()">
          <div class="form-group row">
            <label for="inputTitle" class="col-sm-3 col-form-label">Comment</label>
            <div class="col-sm-9">
              <textarea v-model= "newComment.commentText" class="form-control" id="commentText" rows="3"></textarea>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-10">
              <button  id="submitNewComment" type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>

      </div>
    <!-- </div> -->



    <!-- TableSort from http://tristen.ca/tablesort/demo/ -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/comment-app.js"></script>
    <script src="js/tablesort.min.js"></script>

    <script>
      new Tablesort(document.getElementById('commentTable'));
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
